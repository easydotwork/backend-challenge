<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EasyWork API</title>
    <meta name="description" content="A EasyWork API server">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #2c3e50;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
      }

      img.logo {
        display: block;
        margin: 0 auto;
        max-width: 300%;
        height: 200px;
        margin-bottom: 30px;
      }

      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1.0em;
      }

      a {
        color: #3cf;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #3cf;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img class="logo" src="https://easy.work/assets/img/logo-dark.svg" alt="EasyWork Logo">

      <footer>
        <p class="center-text">Criamos aplicativos para deixar
          sua vida mais f√°cil e digital <a href="https://easy.work" target="blank">https://easy.work</a>.</p>
      </footer>
    </main>
  </body>
</html>
